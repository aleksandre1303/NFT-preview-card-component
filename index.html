<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="inner__content">
        <div class="container">
          <div class="inner__image">
            <img src="images/image-equilibrium.jpg" alt="l-image" />
          </div>

          <div class="overlay">
            <div class="overlay__view-img">
              <img src="images/icon-view.svg" alt="viewimg" />
            </div>
          </div>
        </div>

        <div class="inner__text">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <section class="price__deadline-section">
          <div class="price__eth-content">
            <div class="small__icon-svg">
              <img src="images/icon-ethereum.svg" alt="svgETH" />
            </div>
            <div class="price__eth">
              <p>0.041 ETH</p>
            </div>
          </div>

          <div class="price__deadline-content">
            <div class="clock__icon-svg">
              <img src="images/icon-clock.svg" alt="clockimg" />
            </div>
            <div class="text__deadline">
              <p>3 days left</p>
            </div>
          </div>
        </section>

        <div class="line"></div>

        <section class="profile__img-name">
          <div class="profile__avatar-img">
            <img src="images/image-avatar.png" alt="avatarimg" />
          </div>
          <div class="avatar__name">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
